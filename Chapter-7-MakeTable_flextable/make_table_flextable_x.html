#--- Define regions ---#

Melanesia &lt;- c("NC", "PG", "SB", "VU")

#--- create a dataset ---#
tab_data &lt;- countrypops %&gt;%
  filter(country_code_2 %in% c(
    Australasia, Melanesia, Polynesia)
  ) %&gt;%
  filter(year %in% c(1995, 2005, 2015)) %&gt;%
  mutate(region = case_when(
    country_code_2 %in% Australasia ~ "Australasia",
    country_code_2 %in% Melanesia ~ "Melanesia",
    country_code_2 %in% Polynesia ~ "Polynesia",
  )) %&gt;%
  pivot_wider(
    values_from = population, 
    names_from = year,
    names_prefix = "y_"
  ) %&gt;%
  arrange(region, desc(y_2015)) %&gt;%
  select(-starts_with("country_code")) %&gt;% 
  mutate(
    pop_ratio_10_15 = y_2015/y_2005,
    date = "2013-11-14"
  )

# Selector

.panelset[ 
 
 .panel[.panel-name[Instruction]

Many functions let you choose specifically where you apply changes. Those functions have 

+ `i` for rows selection 
  * formula 
  * integer vector 
  * logical vector
+ `j` for cols selection
  * formula
  * character vector
  * integer vector
 
You can use any combinations of the reference methods for `i` and `j`.

   ]

 .panel[.panel-name[i, j: formula]

.content-box-green[**Syntax**]


```r
function(
  i = ~ condition based on variables,
  j = ~ vairable 1 + variable 2 + ...,
  .
)  
```

.content-box-red[**Example**]


```r
tab_data %&gt;% 
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) %&gt;% 
  color(
*   i = ~ y_2005 &gt; 2e5,
*   j = ~ country_name + region,
    color = "red"
  )

.content-box-green[**Explanation**]

You can use the `style()` function to change the style and format of a table.  

.content-box-green[**Syntax**]


```r
style(
  x,
  i = NULL,
  j = NULL,
  pr_t = NULL,
  pr_p = NULL,
  pr_c = NULL,
  part = "body"
)
```

We use `fp_*()` functions from the `officer` package to specify the style of .blue[texts], .blue[paragraphs], and .blue[cells].

+ `pr_t = fp_text()`: format texts 
+ `pr_p = fp_par()`: format paragraphs
+ `pr_c = fp_celll()`: format cells

(`pr` in `pr_* =`  stands for property.)

]

.right5[

.content-box-green[**paragraph vs cell**]

+ paragraphs: rectangular boxes around the texts inside the cells 
+ cells: rectangular boxes that contain paragraphs and texts inside 


```r
head(tab_data, 5) %&gt;% #BREAK 
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) %&gt;% 
  style(
    pr_p = fp_par(
      border.bottom = fp_border(width = 2, color = "blue")
    ),
    pr_c = fp_cell(
      border.bottom = fp_border(width = 2, color = "red")
    ) 
  )
```

&lt;h2&gt;Text formatting properties&lt;/h2&gt;

&lt;h3&gt;Description&lt;/h3&gt;

&lt;p&gt;Create a &lt;code&gt;fp_text&lt;/code&gt; object that describes

&lt;/p&gt;


&lt;h3&gt;Usage&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_text(
  color = "black",
  font.size = 10,
  bold = FALSE,
  italic = FALSE,
  underlined = FALSE,
  font.family = "Arial",
  vertical.align = "baseline",
  shading.color = "transparent"
)

## S3 method for class 'fp_text'

## S3 method for class 'fp_text'
print(x, ...)

## S3 method for class 'fp_text'
update(

  color,
  font.size,

  font.family,
  vertical.align,
  shading.color,
  ...

&lt;h3&gt;Arguments&lt;/h3&gt;

&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;bold&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;

&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;italic&lt;/code&gt;&lt;/td&gt;

&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;underlined&lt;/code&gt;&lt;/td&gt;

&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;font.family&lt;/code&gt;&lt;/td&gt;

.content-box-green[**Explanation**]

`fp_paragraph()` lets you update the appearance of paragraphs (see the help page below for the complete list of options).

.content-box-green[**Syntax**]

.scroll-box-24[

```r
?fp_par  
```

&lt;div class="r-help-page"&gt;

&lt;table width="100%" summary="page for fp_par"&gt;&lt;tr&gt;&lt;td&gt;fp_par&lt;/td&gt;&lt;td style="text-align: right;"&gt;R Documentation&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;

&lt;h2&gt;Paragraph formatting properties&lt;/h2&gt;

&lt;h3&gt;Description&lt;/h3&gt;

&lt;p&gt;Create a &lt;code&gt;fp_par&lt;/code&gt; object that describes
paragraph formatting properties.
&lt;/p&gt;


&lt;h3&gt;Usage&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_par(
  text.align = "left",
  padding = 0,
  line_spacing = 1,
  border = fp_border(width = 0),
  padding.bottom,
  padding.top,
  padding.left,
  padding.right,
  border.bottom,
  border.left,
  border.top,
  border.right,
  shading.color = "transparent",
  keep_with_next = FALSE
)

## S3 method for class 'fp_par'
print(x, ...)

## S3 method for class 'fp_par'
update(
  object,
  text.align,
  padding,
  border,
  padding.bottom,
  padding.top,
  padding.left,
  padding.right,
  border.bottom,
  border.left,
  border.top,
  border.right,
  shading.color,
  ...
)
&lt;/pre&gt;


&lt;h3&gt;Arguments&lt;/h3&gt;

&lt;table summary="R argblock"&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;text.align&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;text alignment - a single character value, expected value
is one of 'left', 'right', 'center', 'justify'.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;padding&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;paragraph paddings - 0 or positive integer value. Argument &lt;code&gt;padding&lt;/code&gt; overwrites
arguments &lt;code&gt;padding.bottom&lt;/code&gt;, &lt;code&gt;padding.top&lt;/code&gt;, &lt;code&gt;padding.left&lt;/code&gt;, &lt;code&gt;padding.right&lt;/code&gt;.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;line_spacing&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;line spacing, 1 is single line spacing, 2 is double line spacing.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;border&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;shortcut for all borders.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;padding.bottom, padding.top, padding.left, padding.right&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;paragraph paddings - 0 or positive integer value.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;border.bottom, border.left, border.top, border.right&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;&lt;code&gt;fp_border&lt;/code&gt; for
borders. overwrite other border properties.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;shading.color&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;shading color - a single character value specifying
a valid color (e.g. &amp;quot;#000000&amp;quot; or &amp;quot;black&amp;quot;).&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;keep_with_next&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;a scalar logical. Specifies that the paragraph (or at least part of it) should be rendered
on the same page as the next paragraph when possible.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;x, object&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;&lt;code&gt;fp_par&lt;/code&gt; object&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;...&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;further arguments - not used&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;


&lt;h3&gt;Value&lt;/h3&gt;

&lt;p&gt;a &lt;code&gt;fp_par&lt;/code&gt; object
&lt;/p&gt;


&lt;h3&gt;Examples&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_par(text.align = "center", padding = 5)
obj &amp;lt;- fp_par(text.align = "center", padding = 1)
update( obj, padding.bottom = 5 )
&lt;/pre&gt;


&lt;/div&gt;

`fp_cell()` lets you update the appearance of cells (see the help page below for the complete list of options).

.content-box-green[**Syntax**]

&lt;div class="r-help-page"&gt;

&lt;table width="100%" summary="page for fp_cell"&gt;&lt;tr&gt;&lt;td&gt;fp_cell&lt;/td&gt;&lt;td style="text-align: right;"&gt;R Documentation&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;

&lt;h2&gt;Cell formatting properties&lt;/h2&gt;

&lt;h3&gt;Description&lt;/h3&gt;

&lt;p&gt;Create a &lt;code&gt;fp_cell&lt;/code&gt; object that describes cell formatting properties.
&lt;/p&gt;


&lt;h3&gt;Usage&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_cell(
  border = fp_border(width = 0),
  border.bottom,
  border.left,
  border.top,
  border.right,
  vertical.align = "center",
  margin = 0,
  margin.bottom,
  margin.top,
  margin.left,
  margin.right,
  background.color = "transparent",
  text.direction = "lrtb"
)

## S3 method for class 'fp_cell'
format(x, type = "wml", ...)

## S3 method for class 'fp_cell'
print(x, ...)

## S3 method for class 'fp_cell'
update(
  object,
  border,
  border.bottom,
  border.left,
  border.top,
  border.right,
  vertical.align,
  margin = 0,
  margin.bottom,
  margin.top,
  margin.left,
  margin.right,
  background.color,
  text.direction,
  ...
)
&lt;/pre&gt;


&lt;h3&gt;Arguments&lt;/h3&gt;

&lt;table summary="R argblock"&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;border&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;shortcut for all borders.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;border.bottom, border.left, border.top, border.right&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;&lt;code&gt;fp_border&lt;/code&gt; for borders.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;vertical.align&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;cell content vertical alignment - a single character value,
expected value is one of &amp;quot;center&amp;quot; or &amp;quot;top&amp;quot; or &amp;quot;bottom&amp;quot;&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;margin&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;shortcut for all margins.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;margin.bottom, margin.top, margin.left, margin.right&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;cell margins - 0 or positive integer value.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;background.color&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;cell background color - a single character value specifying a
valid color (e.g. &amp;quot;#000000&amp;quot; or &amp;quot;black&amp;quot;).&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;text.direction&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;cell text rotation - a single character value, expected
value is one of &amp;quot;lrtb&amp;quot;, &amp;quot;tbrl&amp;quot;, &amp;quot;btlr&amp;quot;.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;x, object&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;&lt;code&gt;fp_cell&lt;/code&gt; object&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;type&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;output type - one of 'wml', 'pml', 'html'.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;...&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;further arguments - not used&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;


&lt;h3&gt;Examples&lt;/h3&gt;

obj &amp;lt;- fp_cell(margin = 1)
update( obj, margin.bottom = 5 )

# Formatting: convenience functions 

.left5[

.content-box-green[**Instruction**]

+ Instead of using the `style()` function in combination with `fp_*()` functions, you can easily work on a specific aesthetic feature using convenience functions like below:
  * `align()`, `align_text_col()`, `align_nottext_col()`: Set text alignment
  * `bg()`: Set background color
  * `font()`: Set font
  * `fontsize()`: Set font size
  * `italic()`: Set italic font
  * `bold()`: Set bold font
  * `color()`: Set font color
  * `padding()`: Set paragraph paddings
  * `valign()`: Set vertical alignment
  * `rotate()`: rotate cell text
  * `empty_blanks()`: make blank columns as transparent

+ You can use the selector syntax to specify where the specified effects take place

]

.right5[

.content-box-green[**Example**]


```r
tab_data %&gt;%  
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) %&gt;%  
  color(i = 1, j = 2, "#fcba03") %&gt;%  
  bg(i = ~ y_2005 &lt; 2e5, j = c("region"), bg = "grey") %&gt;%

# Borders: convenience functions  

.panelset[ 

.panel[.panel-name[Instruction]

.left5[

.content-box-green[**List of functions**]

Here is a list of convenience functions that you can use to draw border lines on a table:
+ `hline()`: set horizontal borders
+ `hline_bottom()`: set bottom horizontal border
+ `hline_top()`: set top horizontal border
+ `vline()`: set vertical borders
+ `vline_left()`: set flextable left vertical borders
+ `vline_right()`: set flextable right vertical borders
+ `border()`: Set cell borders
+ `border_inner()`: set vertical &amp; horizontal inner borders
+ `border_inner_h()`: set inner borders
+ `border_inner_v()`: set vertical inner borders
+ `border_outer()`: set outer borders
+ `border_remove()`: remove borders
+ `fix_border_issues()`: fix border issues when cell are merged

]

.right5[

.content-box-green[**Instruction**]

+ Use the selector syntax to specify where
+ Use the `border = ` option along with `fp_border()` from the `officer` package to specify what kind of borders you would like to draw

.content-box-green[**Example**]


```r
hline(
    i = 3, 
    j = 1:3, 
    border = fp_border( 
      color = "red", 
      style = "dotted", 
      width = 4 
    ) 
  ) 
```

]


]

.left5[

.content-box-green[**Explanation**]

`fp_border()` lets you specify the aesthetics of the borders you are drawing.

.content-box-green[**Syntax**]


```r
?fp_border  
```

.scroll-box-24[
&lt;div class="r-help-page"&gt;

&lt;table width="100%" summary="page for fp_border"&gt;&lt;tr&gt;&lt;td&gt;fp_border&lt;/td&gt;&lt;td style="text-align: right;"&gt;R Documentation&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;

&lt;h2&gt;border properties object&lt;/h2&gt;

&lt;h3&gt;Description&lt;/h3&gt;

&lt;p&gt;create a border properties object.
&lt;/p&gt;


&lt;h3&gt;Usage&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_border(color = "black", style = "solid", width = 1)

## S3 method for class 'fp_border'
update(object, color, style, width, ...)
&lt;/pre&gt;


&lt;h3&gt;Arguments&lt;/h3&gt;

&lt;table summary="R argblock"&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;color&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;border color - single character value (e.g. &amp;quot;#000000&amp;quot; or &amp;quot;black&amp;quot;)&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;style&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;border style - single character value : &amp;quot;none&amp;quot; or &amp;quot;solid&amp;quot; or &amp;quot;dotted&amp;quot; or &amp;quot;dashed&amp;quot;&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;width&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;border width - an integer value : 0&amp;gt;= value&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;object&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;fp_border object&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;...&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;further arguments - not used&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;


&lt;h3&gt;Examples&lt;/h3&gt;

&lt;pre class="r"&gt;
fp_border()
fp_border(color="orange", style="solid", width=1)
fp_border(color="gray", style="dotted", width=1)

# modify object ------
border &amp;lt;- fp_border()
update(border, style="dotted", width=3)
&lt;/pre&gt;


&lt;/div&gt;

# Headers and footers 

.panelset[ 

.panel[.panel-name[add_*_row()]

.left5[

You can use these functions to add a row to the top or the bottom of a table:

+ `add_header_row()`
+ `add_footer_row()`

&lt;br&gt;

.content-box-green[**Syntax**]


```r
add_*_row(flextable, 
  values = vector of characters, 
  colwidths = vector of integers 
)
```

&lt;br&gt;

.content-box-green[**Example**]


```r
add_header_row(
  values = c("3-column label", "1-column label"),
  colwidths = c(3, 1)
)
```

This code insert a row where "3-column label" spans for three columns and "1-column label" spans for one column.


.content-box-green[**Note**]

You might want to use `footnote()` to create footnotes instead of `add_footer_rows`, as it allows you to generate reference symbols at the same time.  

]

.right5[

.content-box-green[**Example with an outcome table**]


```r
tab_data %&gt;%  
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) %&gt;% 
  add_header_row(
    values = c("3-column label", "1-column label"),
    colwidths = c(3, 1)
  ) %&gt;% 
  align(align = "center", part = "header") %&gt;% 
  autofit() %&gt;% 
  add_footer_row(
    values = "4-column footnote, which is made longer to show it spans across the entire columns.",
    colwidths = 4
  )
```

.content-box-green[**Explanation**]

`footnote()` lets you add footnotes with reference symbols for each of them. 

.content-box-green[**Syntax**]

.scroll-box-30[


```r
?footnote  
```

&lt;div class="r-help-page"&gt;

&lt;table width="100%" summary="page for footnote"&gt;&lt;tr&gt;&lt;td&gt;footnote&lt;/td&gt;&lt;td style="text-align: right;"&gt;R Documentation&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;

&lt;h2&gt;add footnotes to flextable&lt;/h2&gt;

&lt;h3&gt;Description&lt;/h3&gt;

&lt;p&gt;add footnotes to a flextable object. A symbol is appened
where the footnote is defined and the note is appened in the footer part
of the table.
&lt;/p&gt;


&lt;h3&gt;Usage&lt;/h3&gt;

&lt;pre class="r"&gt;
footnote(
  x,
  i = NULL,
  j = NULL,
  value,
  ref_symbols = NULL,
  part = "body",
  inline = FALSE,
  sep = "; "
)
&lt;/pre&gt;


&lt;h3&gt;Arguments&lt;/h3&gt;

&lt;table summary="R argblock"&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;x&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;a flextable object&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;i&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;rows selection&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;j&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;column selection&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;value&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;a call to function &lt;code&gt;as_paragraph&lt;/code&gt;.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;ref_symbols&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;character value, symbols to append that will be used
as references to notes.&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;part&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;partname of the table (one of 'body', 'header', 'footer')&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;inline&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;whether to add footnote on same line as previous footnote or not&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;tr valign="top"&gt;&lt;td&gt;&lt;code&gt;sep&lt;/code&gt;&lt;/td&gt;
&lt;td&gt;
&lt;p&gt;inline = T, character string to use as a separator between footnotes&lt;/p&gt;
&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;


&lt;h3&gt;Illustrations&lt;/h3&gt;

&lt;p&gt;&lt;img src="../help/figures/fig_footnote_1.png" width=50% /&gt;
&lt;/p&gt;
&lt;p&gt;&lt;img src="../help/figures/fig_footnote_2.png" width=50% /&gt;
&lt;/p&gt;


&lt;h3&gt;Examples&lt;/h3&gt;

&lt;pre class="r"&gt;
ft_1 &amp;lt;- flextable(head(iris))
ft_1 &amp;lt;- footnote( ft_1, i = 1, j = 1:3,
            value = as_paragraph(
              c("This is footnote one",
                "This is footnote two",
                "This is footnote three")
            ),
            ref_symbols = c("a", "b", "c"),
            part = "header")
ft_1 &amp;lt;- valign(ft_1, valign = "bottom", part = "header")
ft_1 &amp;lt;- autofit(ft_1)

ft_2 &amp;lt;- flextable(head(iris))
ft_2 &amp;lt;- autofit(ft_2)
ft_2 &amp;lt;- footnote( ft_2, i = 1, j = 1:2,
               value = as_paragraph(
                c("This is footnote one",
                   "This is footnote two")
               ),
               ref_symbols = c("a", "b"),
               part = "header", inline = TRUE)
ft_2 &amp;lt;- footnote( ft_2, i = 1, j = 3:4,
               value = as_paragraph(
                 c("This is footnote three",
                   "This is footnote four")
               ),
               ref_symbols = c("c","d"),
               part = "header", inline = TRUE)
ft_2
&lt;/pre&gt;


&lt;/div&gt;

]

.content-box-green[**Example with an outcome table**]


```r
tab_data %&gt;%  flextable(col_keys = c("country_name", "region", "y_1995", "y_2005")) %&gt;% 
  footnote(
    i = 1, j = 1:2, part = "header",
    value = as_paragraph(
      c("This is footnote 1", "This is footnote 2")
    ),
    ref_symbols = c("++", "**")

.left5[

`set_header_labels()` lets you relable existing header labels using a named list.

&lt;br&gt;

.content-box-green[**Syntax**]


```r
set_header_labels(
  values = list( 
    existing name 1 = "new name 1", 
    existing name 2 = "new name 2" 
  ) 
) 
```

&lt;br&gt;

.content-box-green[**Example**]


```r
tab_data %&gt;%  
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) %&gt;%
  set_header_labels(
*   values = list(
*     country_name = "Country Name",
*     region = "Region"
*   )
  ) %&gt;% 
  autofit() 
```

  )

# Layout

.panelset[ 

.panel[.panel-name[Instruction]

.content-box-green[**List of functions**]

Here is a list of functions you can use to change the layout of a table:

+ `merge_at()`: Merge flextable cells into a single one
+ `merge_h()`: Merge flextable cells horizontally
+ `merge_h_range()`: rowwise merge of a range of columns
+ `merge_v()`: Merge flextable cells vertically
+ `height()`, `height_all()`: Set flextable rows height
+ `width()`: Set flextable columns width
+ `hrule()`: Set flextable rule for rows heights
+ `autofit()`: Adjusts cell widths and heights
+ `fit_to_width()`: fit a flextable to a maximum width
+ `as_grouped_data()`: grouped data transformation

.content-box-green[**Instruction**]

Use the selector syntax to specify where just like the other functions we have seen.

We will look at `merge_v()`, `autofit()`, and `width()`. 


.content-box-green[**Note**]

I have not encountered cases where I need to merge cells horizontally. It works in a similar manner to the way `merge_v()` works except that it works on rows instead of columns.

# Output 

We can save the table in various formats.

+ `save_as_docx()`: docx (WORD)
+ `save_as_pptx()`: pptx (Power Point)
+ `save_as_image()`: image (png, pdf, jpeg) with help from the `webshot2` package

Let's create a table for demonstration:


```r
table_tmep &lt;- tab_data %&gt;%  
  flextable(
    col_keys = c("country_name", "region", "y_1995", "y_2005")
  ) 
```

class: middle

```r
save_as_docx(table_tmep, path = "temp_table.docx")
```

```r
save_as_pptx(table_tmep, path = "temp_table.pptx")
```

I do not really recommend this option. It is hard to configure the output. 

First install the `webshot2` package.


```r
#--- install ---#

#--- library ---#
library(webshot2)
```
